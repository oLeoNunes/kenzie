<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Entrega - CSS - Cartas Flexbox</title>
    <link rel="stylesheet" href="/Entregas/css/flexbox.css">
</head>

<body>
    <h1>Cartas Flexbox</h1>
    <div class="container">
        <div class="box trial">
            <img src="/Imagens/Trial.png" alt="Trial" class="itrial">
            <p class="produto">Trial</p>
            <i>(With some limitations)</i>

            <button class="botao">Free!</button>
        </div>

        <div class="box basic">
            <img src="/Imagens/Basic.png" alt="Basic Tier" class="ibasic">
            <p class="produto">Basic Tier</p>
            <i>(Most Popular)</i>

            <button class="botao">$ 10.00</button>
        </div>

        <div class="box advanced">
            <img src="/Imagens/Advanced.png" alt="Advanced Tier" class="iadv">
            <p class="produto">Advanced Tier</p>
            <i>(Only for enterprised-level
                professionals)</i>

            <button class="botao">$ 6,000.00</button>
        </div>
    </div>
</body>

</html>
